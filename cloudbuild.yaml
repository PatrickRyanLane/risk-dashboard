# Cloud Build configuration for automated deployments
# This file defines how Google Cloud Build should build and deploy your app

steps:
  # Step 1: Build the Docker container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/news-sentiment-dashboard', '.']
    id: 'build-image'

  # Step 2: Push the container to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/news-sentiment-dashboard']
    id: 'push-image'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'news-sentiment-dashboard'
      - '--image=gcr.io/$PROJECT_ID/news-sentiment-dashboard'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--port=8080'
    id: 'deploy-cloud-run'

# Save built images for future reference
images:
  - 'gcr.io/$PROJECT_ID/news-sentiment-dashboard'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'  # Faster build machine

# Timeout for the entire build process
timeout: '1200s'  # 20 minutes
