name: Fetch Stock Data

on:
  schedule:
    - cron: '30 13 * * 1-5'  # 9:30 AM ET on weekdays
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  fetch-stock-data:
    runs-on: ubuntu-latest
    env:
      GCS_BUCKET: risk-dashboard
      PYTHONPATH: ${{ github.workspace }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            requirements.txt
            scripts/
            storage_utils.py
            .github/
          sparse-checkout-cone-mode: false

      - name: Verify checkout
        run: |
          echo "ðŸ“‚ Workspace: ${{ github.workspace }}"
          ls -la
          echo "âœ… storage_utils.py exists:" && test -f storage_utils.py && echo "YES" || echo "NO"
      
      - name: Setup Python environment
        uses: ./.github/actions/setup-python-env

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCS_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Fetch stock price data (â†’ GCS)
        run: |
          echo "ðŸ“ˆ Fetching stock data..."
          python scripts/fetch_stock_data.py --bucket "$GCS_BUCKET"
      
      - name: Summary
        if: always()
        run: |
          DATE=$(date -u +%F)
          echo "### Stock Data Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… **Date:** ${DATE}" >> $GITHUB_STEP_SUMMARY
          echo "â˜ï¸ **Bucket:** gs://$GCS_BUCKET" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Files written:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          gsutil ls -l "gs://$GCS_BUCKET/data/stock_prices/${DATE}*" >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No stock files found" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
