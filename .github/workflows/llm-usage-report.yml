name: LLM Usage Report

on:
  workflow_dispatch:
    inputs:
      date:
        description: Date string for CSV filenames (YYYY-MM-DD)
        required: true

jobs:
  llm_usage_report:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCS_SERVICE_ACCOUNT_KEY }}
          create_credentials_file: true
          export_default_credentials: true

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f scripts/requirements.txt ]; then
            pip install -r scripts/requirements.txt
          else
            pip install pandas
          fi

      - name: Download processed CSVs
        env:
          RUN_DATE: ${{ inputs.date }}
        run: |
          mkdir -p data/processed_articles data/processed_serps
          gsutil cp -n "gs://risk-dashboard/data/processed_articles/${RUN_DATE}-brand-articles-table.csv" data/processed_articles/ || true
          gsutil cp -n "gs://risk-dashboard/data/processed_articles/${RUN_DATE}-ceo-articles-table.csv" data/processed_articles/ || true
          gsutil cp -n "gs://risk-dashboard/data/processed_serps/${RUN_DATE}-brand-serps-table.csv" data/processed_serps/ || true
          gsutil cp -n "gs://risk-dashboard/data/processed_serps/${RUN_DATE}-ceo-serps-table.csv" data/processed_serps/ || true

      - name: Run usage report
        env:
          RUN_DATE: ${{ inputs.date }}
        run: python3 scripts/llm_usage_report.py --date "$RUN_DATE"
