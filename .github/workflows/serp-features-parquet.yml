name: Ingest SERP Features (Parquet)

on:
  schedule:
    - cron: "0 11 * * *"  # 6:00 AM ET (adjust for DST)
  workflow_dispatch:
    inputs:
      run_date:
        description: "Date to ingest (YYYY-MM-DD). Defaults to today."
        required: false
        type: string
      run_days:
        description: "Number of days to ingest (including run_date)."
        required: false
        type: string

permissions:
  contents: read

jobs:
  ingest:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PYTHONPATH: ${{ github.workspace }}
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            requirements.txt
            scripts/
            .github/actions/setup-python-env
          sparse-checkout-cone-mode: false

      - name: Setup Python environment
        uses: ./.github/actions/setup-python-env

      - name: Debug script revision
        run: |
          git rev-parse HEAD
          git log -1 --oneline
          grep -n "\\[STEP\\]" scripts/ingest_serp_features_parquet.py || true
          sed -n '1,40p' scripts/ingest_serp_features_parquet.py
            
      - name: Set run date
        id: date
        run: |
          if [ -n "${{ inputs.run_date }}" ]; then
            echo "RUN_DATE=${{ inputs.run_date }}" >> "$GITHUB_ENV"
          else
            echo "RUN_DATE=$(date -u +%F)" >> "$GITHUB_ENV"
          fi
          if [ -n "${{ inputs.run_days }}" ]; then
            echo "RUN_DAYS=${{ inputs.run_days }}" >> "$GITHUB_ENV"
          else
            echo "RUN_DAYS=1" >> "$GITHUB_ENV"
          fi

      - name: Ingest brand features
        run: |
          START_DATE="${RUN_DATE}"
          DAYS="${RUN_DAYS}"
          echo "Ingesting brand SERP features for ${START_DATE} (last ${DAYS} days)"
          for i in $(seq 0 $((DAYS-1))); do
            DSTR=$(date -u -d "${START_DATE} -${i} day" +%F)
            echo "→ ${DSTR}"
            python3 -u scripts/ingest_serp_features_parquet.py --date "$DSTR" --entity-type brand
          done

      - name: Ingest CEO features
        run: |
          START_DATE="${RUN_DATE}"
          DAYS="${RUN_DAYS}"
          echo "Ingesting CEO SERP features for ${START_DATE} (last ${DAYS} days)"
          for i in $(seq 0 $((DAYS-1))); do
            DSTR=$(date -u -d "${START_DATE} -${i} day" +%F)
            echo "→ ${DSTR}"
            python3 -u scripts/ingest_serp_features_parquet.py --date "$DSTR" --entity-type ceo
          done

      - name: Refresh negative summary view
        run: |
          python3 scripts/refresh_negative_summary_view.py --serp-features
