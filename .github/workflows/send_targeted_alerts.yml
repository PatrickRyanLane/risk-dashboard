name: Send Targeted Crisis Alerts

on:
  workflow_dispatch:
    inputs:
      brands:
        description: "Comma-separated brand names"
        required: false
        default: "Fanatics"
      dry_run:
        description: "Set to 1 for dry run"
        required: false
        default: "0"

permissions:
  contents: read
  id-token: write

jobs:
  targeted-alerts:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            requirements.txt
            scripts/
            storage_utils.py
            .github/
          sparse-checkout-cone-mode: false

      - name: Setup Python environment
        uses: ./.github/actions/setup-python-env

      - name: Send Targeted Crisis Alerts
        env:
          TARGET_BRANDS: ${{ github.event.inputs.brands || 'Fanatics' }}
          DRY_RUN: ${{ github.event.inputs.dry_run || '0' }}
          TARGET_DEFAULT_CHANNEL: ${{ vars.TARGET_DEFAULT_CHANNEL || '#crisis-alerts-test' }}
          BRAND_CHANNEL_MAP: ${{ vars.BRAND_CHANNEL_MAP || '{"Fanatics":"#fanatics-alerts-test"}' }}
          TARGET_SKIP_COOLDOWN: ${{ vars.TARGET_SKIP_COOLDOWN || '1' }}
          TARGET_SERP_GATE_ENABLED: ${{ vars.TARGET_SERP_GATE_ENABLED || '0' }}
          TARGET_TOP_STORIES_GATE_ENABLED: ${{ vars.TARGET_TOP_STORIES_GATE_ENABLED || '0' }}
          TARGET_TOP_STORIES_NEG_GATE_ENABLED: ${{ vars.TARGET_TOP_STORIES_NEG_GATE_ENABLED || '0' }}
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
          SF_SECURITY_TOKEN: ${{ secrets.SF_SECURITY_TOKEN }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER }}
          LLM_MODEL: ${{ vars.LLM_MODEL }}
          LLM_SUMMARY_MAX_CALLS: ${{ vars.LLM_SUMMARY_MAX_CALLS }}
          SERP_TOP_STORIES_REQUIRED: ${{ vars.SERP_TOP_STORIES_REQUIRED || '1' }}
          SERP_TOP_STORIES_NEG_MIN: ${{ vars.SERP_TOP_STORIES_NEG_MIN || '2' }}
          SERP_GATE_MIN: ${{ vars.SERP_GATE_MIN || '1' }}
          SERP_GATE_DAYS: ${{ vars.SERP_GATE_DAYS || '2' }}
          SERP_GATE_DEBUG: ${{ vars.SERP_GATE_DEBUG || '1' }}
        run: |
          echo "ðŸŽ¯ Sending targeted alerts for: $TARGET_BRANDS"
          python scripts/send_targeted_alerts.py
