name: Recompute SERP Feature Daily

on:
  schedule:
    - cron: "0 5 * * *" # Daily ~12:00am ET (05:00 UTC standard time; 04:00 UTC during DST).
  workflow_dispatch:
    inputs:
      days:
        description: Days back to recompute
        required: false
        default: "7"

jobs:
  recompute:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Recompute aggregates
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DAYS: ${{ github.event.inputs.days }}
        run: |
          if [ -z "$DAYS" ]; then
            DAYS=7
          fi
          python3 scripts/recompute_serp_feature_daily.py --days "$DAYS"
